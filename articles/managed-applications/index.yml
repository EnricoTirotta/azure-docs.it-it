abstract:
  description: Le applicazioni gestite di Azure consentono di offrire soluzioni cloud a clienti interni ed esterni. Si definiscono l'infrastruttura per la soluzione e le condizioni per la gestione continuativa della soluzione. Gli addebiti relativi alla soluzione vengono gestiti tramite la fatturazione di Azure.
